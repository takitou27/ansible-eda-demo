---
- name: Test Event Snmp
  hosts: all
  sources:
    - ansible.eda.aws_sqs_queue:
        access_key: "{{ access_key }}"
        secret_key: "{{ secret_key }}"
        region: "eu-west-1"
        name: "edasnmptrap"
        delay_seconds: 5

  rules:
  - name: snmptrap
    condition: 1 == 1
    action:
      run_job_template:
        name: Arista Config Checkin
        organization: Default
        job_args:
          extra_vars:
            targethost: "{{ event.body.body.Message }}"
